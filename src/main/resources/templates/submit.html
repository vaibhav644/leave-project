<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>leave management system</title>


</head>
<style>
table tr th, table tr td {
	padding: 10px;
}

table, tr {
	border: 3px solid black;
}
</style>
<body
	style="padding-top: 80px; padding-right: 120px; padding-bottom: 80px; padding-left: 120px; color: #fff; background-color: #f0f0f0; background: #0f2439 no-repeat center top;">

	<h1 style="text-align: center">Employee Form</h1>
	<p th:text="${Employee}"></p>
	<form th:action="@{/Employee/save/display}" th:object="${employee}"
		method="post">
		<table style="margin: auto; width: 391px;">

			<tr>

				<td><input type="text" th:field="*{id}" placeholder="ID"
					style="height: 35px; display: block; margin: auto; width: 250px; background-color: #3d4d685e; text-align: center; border-radius: 5px"></td>
			</tr>
			<tr>

				<td style="width: 12%; color: blue;"><input type="text"
					th:field="*{employeeName}" placeholder="Name"
					style="height: 35px; display: block; margin: auto; width: 250px; background-color: #3d4d685e; text-align: center; border-radius: 5px"></td>
			</tr>
			<tr>

				<td style="width: 12%; color: blue;"><input type="text"
					th:field="*{employeePost}" placeholder="Post"
					style="height: 35px; display: block; margin: auto; width: 250px; background-color: #3d4d685e; text-align: center; border-radius: 5px"></td>
			</tr>
			<tr>

				<td style="width: 12%; color: blue;"><input type="text"
					th:field="*{contactDetails.mobileNo}" placeholder="Contact"
					style="height: 35px; display: block; margin: auto; width: 250px; background-color: #3d4d685e; text-align: center; border-radius: 5px"></td>
			</tr>
			<tr>

				<td style="width: 12%; color: blue;"><input type="text"
					th:field="*{contactDetails.emailId}" placeholder="Email"
					style="height: 35px; display: block; margin: auto; width: 250px; background-color: #3d4d685e; text-align: center; border-radius: 5px"></td>
			</tr>
			<tr>

				<td style="width: 12%; color: blue;"><input type="text"
					th:field="*{contactDetails.skypeId}" placeholder="Skype_ID"
					style="height: 35px; display: block; margin: auto; width: 250px; background-color: #3d4d685e; text-align: center; border-radius: 5px"></td>
			</tr>


			<tr>
				<td><input type="submit"
					style="margin: auto; display: block; background-color: #098cc8; width: 98%; height: 35px"
					value="submit"></td>
			</tr>
			
		</table>
	</form>

</body>
</html>
